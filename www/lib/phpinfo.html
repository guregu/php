<div id="phpinfo">
	<style>header { padding: 0.5em; background: #bdb0e1; } td:first-of-type { background: #dedeff; } td:nth-of-type(2) { background: #dfdfdf; }</style>
	<header>
		<h1>phpinfo/0<br>
			<span style='font-size: 14pt;'>
				Version: <?=Ver pretty_version(Ver). ?>
			</span>
		</h1>
	</header>
	<h3>Envrionment</h3>
	<table>
		<tr><th>Name</th><th>Value</th></tr>
	<?findall env(K, V). ?>
		<tr><td><?=K ?></td><td><?=V ?></td></tr>
	<?end ?>
	</table>
	<h3>Prolog flags</h3>
	<table>
		<tr><th>Flag</th><th>Value</th></tr>
	<?findall current_prolog_flag(K, V). ?>
		<tr><td><?=K ?></td><td><?=V ?></td></tr>
	<?end ?>
	</table>
	<h3>Query params</h3>
	<table>
		<tr><th>Key</th><th>Value</th></tr>
	<?findall query_param(K, V). ?>
		<tr><td><?=K ?></td><td><?=V ?></td></tr>
	<?end ?>
	</table>
</div>
